<div class="modal-header color-page-modal">
    <h2 class="modal-title text-center" style="color: white;">Asistencia</h2>
</div>
<div class="card example-1 square" style="max-height: 450px;">
    <div class="modal-body">
        <div [hidden]="lsAsistEstFilter?.length != 0">
            <div style="text-align: center; font-size: 20px; margin: 10px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
                El estudiante no cuenta con ning√∫n apoderado asignado
            </div>
        </div>

        <div [hidden]="lsAsistEstFilter?.length == 0" class="table-responsive" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table mat-table [dataSource]="lsAsistEst" style="width: 100%;">
                <ng-container matColumnDef="nomApe">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Nombre Apellidos </th>
                    <td mat-cell *matCellDef="let element">{{element.estudiante.nombres}} {{element.estudiante.apePaterno}} {{element.estudiante.apeMaterno}}</td>
                </ng-container>

                <ng-container matColumnDef="presente">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> P </th>
                    <td mat-cell *matCellDef="let element">
                        <input class="form-check-input" type="radio" name="checkAsistencia{{element.estudiante.idEstudiante}}" id="input{{element.estudiante.idEstudiante}}" (click)="asignarTipoAsistencia(element, 1)">
                        <label class="form-check-label" for="input{{element.estudiante.idEstudiante}}"></label>
                    </td>
                </ng-container>

                <ng-container matColumnDef="ausente">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> A </th>
                    <td mat-cell *matCellDef="let element">
                        <input class="form-check-input" type="radio" name="checkAsistencia{{element.estudiante.idEstudiante}}" id="inputA{{element.estudiante.idEstudiante}}" (click)="asignarTipoAsistencia(element, 2)">
                        <label class="form-check-label" for="inputA{{element.estudiante.idEstudiante}}"></label>
                    </td>
                </ng-container>

                <ng-container matColumnDef="tarde">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> T </th>
                    <td mat-cell *matCellDef="let element">
                        <input class="form-check-input" type="radio" name="checkAsistencia{{element.estudiante.idEstudiante}}" id="inputT{{element.estudiante.idEstudiante}}" (click)="asignarTipoAsistencia(element, 3)">
                        <label class="form-check-label" for="inputT{{element.estudiante.idEstudiante}}"></label>
                    </td>
                </ng-container>

                <ng-container matColumnDef="tardeexc">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> T - E </th>
                    <td mat-cell *matCellDef="let element">
                        <input class="form-check-input" type="radio" name="checkAsistencia{{element.estudiante.idEstudiante}}" id="inputTE{{element.estudiante.idEstudiante}}" (click)="asignarTipoAsistencia(element, 4)">
                        <label class="form-check-label" for="inputTE{{element.estudiante.idEstudiante}}"></label>
                    </td>
                </ng-container>

                <ng-container matColumnDef="salidatem">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> S - T </th>
                    <td mat-cell *matCellDef="let element">
                        <input class="form-check-input" type="radio" name="checkAsistencia{{element.estudiante.idEstudiante}}" id="inputS{{element.estudiante.idEstudiante}}" (click)="asignarTipoAsistencia(element, 5)">
                        <label class="form-check-label" for="inputS{{element.estudiante.idEstudiante}}"></label>
                    </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Comentario
                        <span class="badge badge-pill badge-dark float-right pointer" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">i</span>

                        <div class="collapse" id="collapseExample" style="position: fixed; margin-top: 15px; right: 0; margin-right: 25px;">
                            <div class="card card-body color-page-modal" style="border-bottom-right-radius: 20px; border-bottom-left-radius: 20px ; padding-bottom: 0px;">
                                <p style="color: white;"> P - Presente</p>
                                <p style="color: white;"> A - Ausente</p>
                                <p style="color: white;"> T - Tarde</p>
                                <p style="color: white;"> T-E - Tarde con excusa</p>
                                <p style="color: white;"> S-T - Salida temprana</p>
                            </div>
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <label for="desc"></label>
                        <input class="form-control form-control-sm" type="text" maxlength="254" id="desc" [(ngModel)]="element.descripcion" name="#element.descripcion">
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="close()" id="cerrar" type="button " class="btn btn-warning btn-sm min " style="margin: 0px 5px; ">Cancelar</button>
    <button (click)="marcarAsistencia()" type="button" id="continuar" class="btn btn-sm color-page-button" style="margin: 0px 5px; ">Confirmar</button>
</div>
