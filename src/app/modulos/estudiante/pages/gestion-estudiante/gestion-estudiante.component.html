<hr>

<div [hidden]="colegio!=null">
    <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
        Seleccione un colegio
    </div>
</div>
<div [hidden]="colegio==null">
    <div class="col-12" style="margin-bottom: 10px;">
        <div class="card-header row" style="border:1px solid #d6d6d6; border-radius: 10px; padding: 10px; margin: 10px;">
            <div class="col-6" style="margin: 0;">
                <mat-form-field style="width: 335px; margin-right: 50px;">
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
            <div class="col-3" style="margin: 0;">
                <div class="form-group mt-3 mb-2">
                    <button class="btn btn-sm color-page-button" id="nuevo" (click)="nuevoEstudiante()" style="width: auto; border-radius: 28px;color: #ffffff;">Nuevo Estudiante</button>
                </div>
            </div>
            <div class="col-3" style="margin: 0;">
                <div class="form-group mt-3 mb-2">
                    <button class="btn btn-sm color-page-button" id="nuevo" (click)="videoLlamada()" style="width: auto; border-radius: 28px;color: #ffffff;">Video llamada</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="table-responsive" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table mat-table [dataSource]="lsEstudiante" style="width: 100%;">

                <ng-container matColumnDef="nomApe">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Nombre Apellidos </th>
                    <td mat-cell *matCellDef="let element">{{element.nombres}} {{element.apePaterno}} {{element.apeMaterno}}</td>
                </ng-container>

                <ng-container matColumnDef="nroDoc">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Nro Documento </th>
                    <td mat-cell *matCellDef="let element">{{element.nroDoc}}</td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Sexo </th>
                    <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
                </ng-container>

                <ng-container matColumnDef="fechaNac">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Fecha nacimiento </th>
                    <td mat-cell *matCellDef="let element">{{element.fechaNacimiento | date:'dd-MM-yyyy'}}</td>
                </ng-container>

                <ng-container matColumnDef="apoderado">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Gesti√≥n apoderado </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="mdi mdi-account-multiple color-page-i" (click)="gestionApoderado(element)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actualizar">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Actualizar </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="mdi mdi-pencil color-page-i" (click)="actualizarEstudiante(element)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="mdi mdi-delete color-page-i" (click)="eliminarEstudiante(element)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
