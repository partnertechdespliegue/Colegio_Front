<form #seccionForm="ngForm" ngNativeValidate>

    <div class="modal-header color-page-modal">
        <h2 class="modal-title text-center" style="color: white;">{{input_seccion!=null?"Actualizar":"Registrar"}} Seccion</h2>
    </div>
    <div class="modal-body">
        <div class="form-row col-12 mr-3" style="border:1px solid #d6d6d6; border-radius: 15px; padding:20px 20px;">
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="desc">Descripcion:</label>
                    <input class="form-control form-control-sm" type="text" maxlength="150" id="desc" name="#seccion.descripcion" [(ngModel)]="seccion.descripcion" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="capsal">Capacidad salon:</label>
                    <input class="form-control form-control-sm" placeholder="Seleccione un salon" type="text" maxlength="150" id="capsal" name="#seccion.capacidadSalon" [(ngModel)]="seccion.capacidadSalon" readonly required>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="tur">Turno:</label>
                    <ng-select [items]="lsTurno" bindLabel="descripcion" bindValue="idTurno" placeholder="Seleccione.." id="tur" name="#turno.idTurno" [(ngModel)]="turno.idTurno" style="width: 100%; margin-right: 10px;" (ngModelChange)="listarGrado($event)" required></ng-select>
                </div>
                <div class="col-6 mb-3">
                    <label for="sal">Salon:</label>
                    <ng-select [items]="lsSalon" bindLabel="descripcion" bindValue="idSalon" placeholder="Seleccione.." id="sal" name="#salon.idSalon" [(ngModel)]="salon.idSalon" style="width: 100%; margin-right: 10px;" (ngModelChange)="asignarCapacidadSalon($event)" required></ng-select>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="nivedu">Nivel educativo:</label>
                    <ng-select [items]="lsNivelEduc" bindLabel="descripcion" bindValue="idNivelEducativo" placeholder="Seleccione.." id="nivedu" name="#nivelEduc.idNivelEducativo" [(ngModel)]="nivelEduc.idNivelEducativo" style="width: 100%; margin-right: 10px;" (ngModelChange)="listarGrado($event)"
                        required></ng-select>
                </div>
                <div class="col-6 mb-3">
                    <label for="grado">Grado:</label>
                    <ng-select [items]="lsGrado" bindLabel="descripcion" bindValue="idGrado" placeholder="Seleccione.." id="grado" name="#grado.idGrado" [(ngModel)]="grado.idGrado" style="width: 100%; margin-right: 10px;" required></ng-select>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button (click)="close()" id="cerrar" type="button " class="btn btn-warning btn-sm min " style="margin: 0px 5px; ">Cancelar</button>
        <button (click)="openModalConfirmar()" type="button" id="continuar" class="btn btn-sm min color-page-button" [disabled]="seccionForm.form.invalid" style="margin: 0px 5px; ">Confirmar</button>
    </div>
</form>
