<div class="modal-header color-page-modal" style="padding: 10px 100px;">
    <h5 class="modal-title" style="font-size: 15px;color: white;">Confirmar</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-row col-12">
            <div class="col-12 mb-3 mt-3">
                <h4 style="text-align: center; font-size: 16px;">¿Desea eliminar el Día Laboral?</h4>
                <h5 style="text-align: center; font-size: 14px;">Los horarios asignados a este día también serán eliminados</h5>
            </div>
        </div>
    </div>
</div>
<div class=" modal-footer ">
    <button (click)="close()" type="button " class="btn btn-warning btn-sm min" style="margin: 0px 5px; ">Cancelar</button>
    <button (click)="eliminarSucursal()" type="button " class="btn btn-sm min color-page-button" style="margin: 0px 5px; ">Eliminar</button>
</div>
