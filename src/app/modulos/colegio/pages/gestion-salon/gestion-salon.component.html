<hr>
<div [hidden]="sucursal">
    <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
        Seleccione una sucursal
    </div>
</div>
<div [hidden]="!sucursal">
    <div class="col-12" style="margin-bottom: 10px;">
        <div class="card-header row" style="border:1px solid #d6d6d6; border-radius: 10px; padding: 10px; margin: 10px;">
            <div class="col-6" style="margin: 0;">
                <mat-form-field style="width: 335px; margin-right: 50px;">
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
            <div class="col-6" style="margin: 0;">
                <div class="form-group mt-3 mb-2">
                    <button class="btn btn-sm color-page-button" (click)="nuevoSalon()" id="nuevo" style="width: auto; border-radius: 28px;color: #ffffff;">Nuevo Salon</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="table-responsive" style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table mat-table [dataSource]="lsSalon" style="width: 100%;">

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Descripcion </th>
                    <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="tipoSalon">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Tipo Salon </th>
                    <td mat-cell *matCellDef="let element">{{element.tipoSalon == 1 ? "Unico":"Compartido"}}</td>
                </ng-container>

                <ng-container matColumnDef="capacidad">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Capacidad </th>
                    <td mat-cell *matCellDef="let element">{{element.capacidad}}</td>
                </ng-container>

                <ng-container matColumnDef="gestionHorario">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Gesti√≥n Horario </th>
                    <td mat-cell *matCellDef="let element">
                        <i *ngIf="element.tipoSalon == 1" (click)="gestionHorarioSalon(element)" class="mdi mdi-calendar-text color-page-i" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                        <i *ngIf="element.tipoSalon != 1" class="mdi mdi-calendar-remove color-page-i" aria-hidden="true" style="font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actualizar">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Actualizar </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="mdi mdi-pencil color-page-i" (click)="actualizarSalon(element)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: normal; font-size: 12px; color: #ffffff;"> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="mdi mdi-delete color-page-i" (click)="eliminarSalon(element)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-page-tr"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
