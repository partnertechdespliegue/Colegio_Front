<form #temaForm="ngForm" ngNativeValidate>
    <div class="modal-header color-page-modal">
        <h2 class="modal-title text-center" style="color: white;">{{tema!=null?"Actualizar":"Registrar"}} Tema</h2>
    </div>
    <div class="modal-body">
        <div class="form-row col-12" style="border:1px solid #d6d6d6; border-radius: 15px; padding:20px;">
            <div class="col-12 mb-3">
                <label for="desc">Descripcion:</label>
                <input class="form-control form-control-sm" type="text" maxlength="200" id="desc" name="#tema.descripcion" [(ngModel)]="tema.descripcion" required>
            </div>
            <div class="col-12 mb-3">
                <label for="tipc">Tipo Curso</label>
                <ng-select [items]="lsTipoCurso" bindLabel="descripcion" bindValue="idTipoCurso" placeholder="Seleccione.." id="tipc" [(ngModel)]="idTipoCurso" name="#idTipoCurso" style="width: 100%; margin-right: 10px;" required></ng-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="close()" id="cerrar" type="button " class="btn btn-warning btn-sm min " style="margin: 0px 5px; ">Cancelar</button>
        <button (click)="openModalConfirmar()" type="button" id="continuar" class="btn btn-sm min color-page-button" [disabled]="temaForm.form.invalid" style="margin: 0px 5px; ">Confirmar</button>
    </div>
</form>
